<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>BaH Entertainment</title>
	</head>
	<link rel="stylesheet" type="text/css" href="assets/style/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/style/style.css">
	<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
	<body>
		<div class="container">
			<div class="jumbotron">
				<h1 class="text-center">BaH Entertainment</h1>
				<h2 class="text-center">Everything I learned I learned from the Movies. -Audrey Hepburn</h2>
				<div class="row">
					<div class="col-md-12">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title">Search</h3>
							</div>
							<div class="panel-body">
								<div class="table-responsive">
									<table class="table">
										<thead>
											<tr>
												<th>Title</th>
												<th>Plot Summary</th>
												<th>Release Year</th>
												<th>Genre</th>
												<th>Type</th>
											</tr>
										</thead>
									<tbody id="emptyTable"></tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="panel panel-default">
						<div class="panel heading">
							<h4 class="panel title">Add Parameters</h4>
						</div>
						<form>
							<div class="form-group">
								<label for="title">Title
								</label>
								<input class="form-control" id="title" type="text">
							</div>
							<br>
							
							Plot Summary:
							<select id="plotLength">
								<option id="short" value="short">Short</option>
								<option id="full" value="full">Full</option>
							</select>
							<br><br><br>
							
							<div class="form-group">
								<label for="releaseYear">Release Year</label>
								<input class="form-control" id="releaseYear" type="text">
							</div>
							
							<br>
							
							Genre:
							<select id="genre">
								<option id="action" value="action">Action</option>
								<option id="adventure" value="adventure">Adventure</option>
								<option id="comedy" value="comedy">Comedy</option>
								<option id="crime&gangster" value="crime&gangster">Crime and Gangster</option>
								<option id="drama" value="drama">Drama</option>
								<option id="epics/historical" value="epics/historical">Epics/Historical</option>
								<option id="horror" value="horror">horror</option>
								<option id="scienceFiction" value="scienceFiction">Science Fiction</option>
								<option id="war" value="war">War</option>
								<option id="western" value="western">Western</option>
							</select>
							
							<br><br><br>
							
							Type:
							<select id="type">
								<option id="movie" value="movie">Movie</option>
								<option id="series" value="series">Series</option>
								<option id="TVShow" value="TVShow">TV Show</option>
							</select>
							
							<br><br><br>
							
							<button class="btn-warning btn-primary" id="submit" type="submit">Search</button>
							<br><br>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>
</html>
